<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Employee Management</title>
    <style>
        #addEmployeeForm {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 20px 10px;
            align-items: center;
            max-width: 800px;
        }

        #addEmployeeForm label {
            justify-self: left;
        }

        #addEmployeeForm input[type="text"],
        #addEmployeeForm input[type="date"],
        #addEmployeeForm select {
            width: 100%;
        }

        .full-width {
            grid-column: 1 / -1;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            cursor: pointer;
            user-select: none;
        }

        .sort-icon {
            margin-left: 5px;
            font-size: 0.8em;
        }

        .pagination {
            margin-top: 10px;
        }

        .pagination button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Employee Management</h1>

    <h2>Add Employee</h2>
    <form id="addEmployeeForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Sex:</label>
        <div>
            <input type="radio" id="male" name="sex" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="Female" required>
            <label for="female">Female</label>
        </div>

        <label>Languages Known:</label>
        <div>
            <input type="checkbox" id="hindi" name="languages" value="Hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="english" name="languages" value="English">
            <label for="english">English</label>
            <input type="checkbox" id="tamil" name="languages" value="Tamil">
            <label for="tamil">Tamil</label>
            <input type="checkbox" id="telugu" name="languages" value="Telugu">
            <label for="telugu">Telugu</label>
        </div>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="Delhi">Delhi</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Karnataka">Karnataka</option>
            <option value="West Bengal">West Bengal</option>
        </select>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" pattern="\d{6}" required>

        <div class="full-width">
            <button type="button" id="saveBtn" onclick="addEmployee()">Save Employee</button>
            <button type="button" onclick="clearForm()">Clear Form</button>
        </div>
    </form>

    <h2>Search Employee</h2>
    <form id="searchEmployeeForm">
        <label for="searchName">Name/Partial Name:</label>
        <input type="text" id="searchName" name="searchName"><br><br>

        <label for="searchDobStart">DOB Start:</label>
        <input type="date" id="searchDobStart" name="searchDobStart"><br><br>

        <label for="searchDobEnd">DOB End:</label>
        <input type="date" id="searchDobEnd" name="searchDobEnd"><br><br>

        <button type="button" onclick="searchEmployee()">Search</button>
    </form>

    <h2>Search Results</h2>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Select</th>
                <th onclick="sortTable('firstName')">First Name<span class="sort-icon" id="sortIcon-firstName"></span></th>
                <th onclick="sortTable('lastName')">Last Name<span class="sort-icon" id="sortIcon-lastName"></span></th>
                <th onclick="sortTable('dob')">DOB<span class="sort-icon" id="sortIcon-dob"></span></th>
                <th onclick="sortTable('sex')">Sex<span class="sort-icon" id="sortIcon-sex"></span></th>
                <th onclick="sortTable('languages')">Languages<span class="sort-icon" id="sortIcon-languages"></span></th>
                <th onclick="sortTable('state')">State<span class="sort-icon" id="sortIcon-state"></span></th>
                <th onclick="sortTable('pincode')">Pincode<span class="sort-icon" id="sortIcon-pincode"></span></th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="deleteSelected()">Delete Selected</button>
    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
    (function () {

    if (window.__employeeManagementLoaded) {
        setTimeout(() => searchEmployee(), 0);
        return;
    }
    window.__employeeManagementLoaded = true;
    
        let employees = [
            {
                firstName: "John",
                lastName: "Doe",
                dob: "1990-01-01",
                sex: "Male",
                languages: ["English", "Hindi"],
                state: "Delhi",
                pincode: "110001"
            },
            {
                firstName: "Jane",
                lastName: "Smith",
                dob: "1985-05-12",
                sex: "Female",
                languages: ["Tamil", "English"],
                state: "Tamil Nadu",
                pincode: "600001"
            }
        ];

        let currentPage = 1;
        const recordsPerPage = 5;
        let editIndex = -1;
        let sortConfig = { key: null, direction: 'asc' };
        let filteredEmployeesGlobal = [];

        function clearSortIcons() {
            document.querySelectorAll('.sort-icon').forEach(icon => icon.textContent = '');
        }

        function updateSortIcon(key) {
            clearSortIcons();
            const icon = document.getElementById(`sortIcon-${key}`);
            if (icon) {
                icon.textContent = sortConfig.direction === 'asc' ? '↑' : '↓';
            }
        }

        function sortTable(key) {
            if (sortConfig.key === key) {
                sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
            } else {
                sortConfig.key = key;
                sortConfig.direction = 'asc';
            }

            filteredEmployeesGlobal.sort((a, b) => {
                let valA = a[key];
                let valB = b[key];

                if (Array.isArray(valA)) valA = valA.join(', ');
                if (Array.isArray(valB)) valB = valB.join(', ');

                if (typeof valA === 'string') valA = valA.toLowerCase();
                if (typeof valB === 'string') valB = valB.toLowerCase();

                if (valA < valB) return sortConfig.direction === 'asc' ? -1 : 1;
                if (valA > valB) return sortConfig.direction === 'asc' ? 1 : -1;
                return 0;
            });

            updateSortIcon(key);
            displayEmployees(filteredEmployeesGlobal);
        }

        function addEmployee() {
            const form = document.getElementById('addEmployeeForm');
            const saveBtn = document.getElementById('saveBtn');

            const newEmployee = {
                firstName: form.firstName.value,
                lastName: form.lastName.value,
                dob: form.dob.value,
                sex: form.sex.value,
                languages: Array.from(form.querySelectorAll('input[name="languages"]:checked')).map(lang => lang.value),
                state: form.state.value,
                pincode: form.pincode.value
            };

            if (editIndex !== -1) {
                employees[editIndex] = newEmployee;
                alert("Employee updated successfully!");
            } else {
                employees.push(newEmployee);
                alert("Employee added successfully!");
            }

            form.reset();
            editIndex = -1;
            saveBtn.textContent = "Save Employee";
            searchEmployee();
        }

        function clearForm() {
            const form = document.getElementById('addEmployeeForm');
            form.reset();
            editIndex = -1;
            document.getElementById('saveBtn').textContent = "Save Employee";
        }

        function searchEmployee() {
            const form = document.getElementById('searchEmployeeForm');
            const searchName = form.searchName.value.toLowerCase();
            const searchDobStart = form.searchDobStart.value;
            const searchDobEnd = form.searchDobEnd.value;

            filteredEmployeesGlobal = employees.filter(emp => {
                const matchesName = emp.firstName.toLowerCase().includes(searchName) || emp.lastName.toLowerCase().includes(searchName);
                const matchesDob = (!searchDobStart || new Date(emp.dob) >= new Date(searchDobStart)) &&
                                   (!searchDobEnd || new Date(emp.dob) <= new Date(searchDobEnd));
                return matchesName && matchesDob;
            });

            currentPage = 1;

            if (sortConfig.key) {
                sortTable(sortConfig.key);
            } else {
                displayEmployees(filteredEmployeesGlobal);
            }
        }

        function displayEmployees(filteredEmployees) {
            const tableBody = document.getElementById('employeeTable').querySelector('tbody');
            tableBody.innerHTML = '';

            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = Math.min(startIndex + recordsPerPage, filteredEmployees.length);

            for (let i = startIndex; i < endIndex; i++) {
                const emp = filteredEmployees[i];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox" data-index="${i}"></td>
                    <td>${emp.firstName}</td>
                    <td>${emp.lastName}</td>
                    <td>${emp.dob}</td>
                    <td>${emp.sex}</td>
                    <td>${emp.languages.join(', ')}</td>
                    <td>${emp.state}</td>
                    <td>${emp.pincode}</td>
                    <td><button onclick="editEmployee(${employees.indexOf(emp)})">Edit</button></td>
                `;
                tableBody.appendChild(row);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayEmployees(filteredEmployeesGlobal);
            }
        }

        function nextPage() {
            if (currentPage * recordsPerPage < filteredEmployeesGlobal.length) {
                currentPage++;
                displayEmployees(filteredEmployeesGlobal);
            }
        }

        function editEmployee(index) {
            const form = document.getElementById('addEmployeeForm');
            const saveBtn = document.getElementById('saveBtn');

            const employee = employees[index];
            form.firstName.value = employee.firstName;
            form.lastName.value = employee.lastName;
            form.dob.value = employee.dob;
            form.sex.value = employee.sex;

            form.querySelectorAll('input[name="languages"]').forEach(checkbox => checkbox.checked = false);
            employee.languages.forEach(lang => {
                const checkbox = form.querySelector(`input[name="languages"][value="${lang}"]`);
                if (checkbox) checkbox.checked = true;
            });

            form.state.value = employee.state;
            form.pincode.value = employee.pincode;

            editIndex = index;
            saveBtn.textContent = "Update Employee";
        }

        function deleteSelected() {
            const checkboxes = document.querySelectorAll('#employeeTable tbody input[type="checkbox"]:checked');
            if (checkboxes.length === 0) {
                alert('Please select at least one employee to delete.');
                return;
            }

            const selectedRows = Array.from(checkboxes).map(cb => cb.closest('tr'));

            selectedRows.forEach(row => {
                const firstName = row.cells[1].textContent;
                const lastName = row.cells[2].textContent;
                const dob = row.cells[3].textContent;

                const index = employees.findIndex(emp =>
                    emp.firstName === firstName &&
                    emp.lastName === lastName &&
                    emp.dob === dob
                );

                if (index !== -1) {
                    employees.splice(index, 1);
                }
            });

            alert('Selected employees deleted successfully!');
            searchEmployee();
        }

        // Initial population
        searchEmployee();
        })();
    </script>
</body>
</html>
